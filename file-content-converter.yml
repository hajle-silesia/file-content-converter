apiVersion: v1
kind: PersistentVolume
metadata:
  name: file-content-converter-pv
spec:
  storageClassName: standard
  capacity:
    storage: 1Mi
  accessModes:
    - ReadOnlyMany
  hostPath:
    path: "/data/file_content_converter"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: file-content-converter-pvc
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-content-converter
  labels:
    app: file-content-converter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-content-converter
  template:
    metadata:
      labels:
        app: file-content-converter
    spec:
      volumes:
      - name: file-content-converter-storage
        persistentVolumeClaim:
          claimName: file-content-converter-pvc
      containers:
      - name: file-content-converter
        image: mtweeman/hajle-silesia_file-content-converter:latest
        ports:
        - containerPort: 5000
        volumeMounts:
          - mountPath: "project/file_content_converter"
            name: file-content-converter-storage
---
apiVersion: v1
kind: Service
metadata:
  name: file-content-converter
spec:
  selector:
    app: file-content-converter
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
